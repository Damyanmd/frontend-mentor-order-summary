<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <img class="card-img" src="images/illustration-hero.svg" alt="">
    <section>
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order-plan">
        <div class="plan">
          <div>
            <img src="images/icon-music.svg" aria-hidden="true">
          </div>
          <div>
            <h3>Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
        </div>

        <a href="#" class="change-price">Change</a>
      </div>
      <div class="btn-wrapper">
        <a href="#/" class="btn payment">Proceed to Payment</a>
        <a href="#/" class="btn cancel">Cancel Order</a>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Damyanmd">Damyan Doykov</a>.
  </div>
</body>

</html>
